<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/load_login.css">
</head>

<body class="bg-custom flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <h2 class="text-3xl font-bold text-purple-700 mb-4">¡Hola Bienvenido/a!</h2>
            <h3 class="text-xl font-semibold text-gray-700 mb-6">Buenos días</h3>
            
            <form id="loginForm" action="home.html" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500">
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-purple-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700">Ingresar</button>
                <div class="text-center">
                    <a href="#" class="text-purple-600 hover:underline">Crear cuenta</a>
                </div>
            </form>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <script src="static/js/loadlogin.js"></script>
</body>
</html>
