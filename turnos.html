<body class="bg-white p-6">
    <h2 class="text-2xl font-bold mb-4">Gestión de Turnos</h2>
    <form id="form-turno" class="mb-6">
        <div class="mb-4">
            <label for="paciente" class="block text-sm font-medium text-gray-700">Paciente</label>
            <input type="text" id="paciente" name="paciente" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
            <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
            <label for="hora" class="block text-sm font-medium text-gray-700">Hora</label>
            <input type="time" id="hora" name="hora" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Agregar Turno</button>
    </form>
    
    <h3 class="text-xl font-bold mb-4">Lista de Turnos</h3>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300">Paciente</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-center">Fecha</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-center">Hora</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-center">Motivo</th>
                </tr>
            </thead>
            <tbody id="lista-turnos">

                    <td class="py-2 px-4 border-b border-gray-300">Juan Pérez</td>

                    <td class="py-2 px-4 border-b border-gray-300 text-center">10:00 AM</td>
                    <td class="py-2 px-4 border-b border-gray-300 text-center">Chequeo General</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">María García</td>
                    <td class="py-2 px-4 border-b border-gray-300 text-center">2024-08-02</td>

                    <td class="py-2 px-4 border-b border-gray-300 text-center">Examen de Sangre</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
